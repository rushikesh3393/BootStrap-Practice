<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="container bg-dark text-white mt-5 p-5">
        <div class="display-3 text-white text-center mb-3">Registration-form</div>

    <div class="form-group">
        <lable for="Name">Name</lable>
        <input type="text" name="Name" class="form-control" placeholder="Enter your Name">
    </div>

    <div class="form-group mt-3">
        <lable for="Email">Email</lable>
        <input type="text" name="Email" class="form-control" placeholder="Enter your Email">
    </div>

        <div class="form-group mt-3"">
        <lable for="Contact">Contact</lable>
        <input type="text" name="contact" class="form-control" placeholder="Enter your Mobile">
    </div>

        <div class="form-group m-5 text-center">
            
        <input type="button p-5 mt-5 btn-center" class="bg-success text-white btn btn-center"   value="Register">
    
    </div>
    </div>
    
</body>
</html>
