<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
       <form name="frm" action="" class="form-inline">

     <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" name="name"  class="form-control" placeholder="Enter Name Here">
     </div>

     <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" name="Email"  class="form-control" placeholder="Enter Email Here">
     </div>

     <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" name="contact"  class="form-control" placeholder="Enter Contact Here">
     </div>

     <div class="form-group">
        <input type="button" value="Register">
     </div>
      </form>
</div>
    
</body>
</html>
